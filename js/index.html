<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima Agora!</title>
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <!--font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
     crossorigin="anonymous" 
     referrerpolicy="no-referrer" />
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="form">
            <h3>Confira o Clima de uma cidade:</h3>
            <div class="form-imput-container">
                <input type="text" placeholder="digite o nome de uma cidade" id="city-input">
                <button id="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </div>
        <div id="weather-data">
            <h2>
                <i class="fa-solid fa-location-dot"></i>
                 <span id="city">Açu</span>
                <img 
                 src="https://flagsapi.com/BR/flat/64.png"
                 alt="Bandeira do país" 
                 id="country" />
            </h2>
            <p id="temperature"><span>38</span>&deg;C</p>
            <div id="description-container"></div>
            <p id="description">nublado</p>
            <img src="http://openweathermap.org/img/wn/01d.png" alt="condições do tempo" id="weather-icon">
        </div>
        <div id="weather-data">
           <p id="humidity-container">
            <i class="fa-solid fa-droplet"></i>
            <span id="humidity">48%</span>
           </p>
           <p id="wind">
            <i class="fa-solid fa-wind"></i>
            <span>3km/h</span>
        </div>
    </div>
</body>

</html>
